name: Release to STG

on:
  push:
    branches:
      - main

jobs:
  Release-to-STG:
    runs-on: ubuntu-latest
    environment: STG

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - id: files
        uses: jitterbit/get-changed-files@v1
      - run: |
          changed_packages=()
          for changed_file in ${{ steps.files.outputs.all }}; do
            echo "Changed file ${changed_file}"
            #check if changed file is under "packages/" folder
            if [[ $changed_file == packages* ]]; then

              #extract packge name
              package_name=`sudo echo ${changed_file} | sed 's/packages\/\([^ \/]*\).*/\1/'`
              echo "Changed packaged ${package_name}"

              #if this is the first time we encountered this packge, we add it to the array
              if ! [[ ${changed_packages[*]} =~ "package_name" ]]; then
                  changed_packages+=($package_name)
              fi
            fi
          done
          echo "All values ${changed_packages[@]}"
        shell: bash