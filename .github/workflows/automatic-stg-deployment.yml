name: Release to STG

on:
  # Allows you to run this workflow manually ONLY
  workflow_dispatch:
    inputs:
      release-package:
        description: 'Which package should be released in the workflow'
        required: true
        default: 'none'

jobs:
  Release-to-STG:
    runs-on: ubuntu-latest
    environment: STG

    steps:
      - uses: actions/checkout@v2
      - run: ./packages/${{github.event.inputs.release-package}}/release/release.sh
        env:
          ENV_SECRET: ${{ secrets.ENV_SECRET }}